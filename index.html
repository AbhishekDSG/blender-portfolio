<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Demo v6</title>
    <style>
        /* All CSS remains the same */
        body { background-color: #000; color: #f0f0f0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        #main-header { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 40px; box-sizing: border-box; z-index: 100; background-color: rgba(28, 28, 30, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); opacity: 0; transform: translateY(-100%); transition: opacity 0.4s ease, transform 0.4s ease; }
        #main-header.header-visible { opacity: 1; transform: translateY(0); }
        .header-title { font-size: 1.5em; font-weight: 600; color: #fff; }
        .hero-section { height: 100vh; position: relative; display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden; background-color: #000; }
        #hero-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; opacity: 0.5; z-index: 2; }
        #hero-title { position: relative; z-index: 3; font-size: 4em; font-weight: 700; color: #fff; transition: opacity 0.4s ease; }
        #hero-title.title-hidden { opacity: 0; }
        #main-content { position: relative; z-index: 5; background-color: transparent; padding: 40px; padding-bottom: 150px; }
        #particleCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); grid-auto-rows: 200px; grid-auto-flow: dense; gap: 25px; max-width: 1200px; margin: auto; }
        .gallery-item { position: relative; background-color: rgba(51, 51, 51, 0.75); border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.2s ease-out; grid-row: span 1; grid-column: span 1; }
        .gallery-item--wide { grid-column: span 2; }
        .gallery-item--tall { grid-row: span 2; }
        .gallery-item:hover { transform: scale(1.03); }
        .gallery-item img, .gallery-item video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .gallery-item video { opacity: 0; transition: opacity 0.3s ease; }
        .gallery-item:hover video { opacity: 1; }
        .modal { display: none; position: fixed; z-index: 101; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); animation: fadeIn 0.3s ease; }
        .modal-content { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 20px; box-sizing: border-box; }
        .modal img, .modal video { max-width: 80%; max-height: 70vh; border-radius: 8px; margin-bottom: 20px; }
        .modal-description { color: #ccc; font-size: 1.1em; max-width: 600px; text-align: center; line-height: 1.6; }
        .close-button { position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .contact-footer { position: sticky; bottom: 0; left: 0; width: 100%; z-index: 10; padding: 20px 40px; box-sizing: border-box; margin-top: 80px; text-align: center; color: #aaa; background-color: rgba(28, 28, 30, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .contact-footer h2 { font-weight: 500; color: #fff; margin-top: 0; }
        .contact-footer a { color: #007aff; text-decoration: none; margin: 0 15px; }
        .contact-footer a:hover { text-decoration: underline; }
        /* Add this at the bottom of your <style> tag */
        @media (max-width: 768px) {
        #hero-title {
            font-size: 2.5em; /* Smaller font for mobile */
        }
        }
    </style>
</head>
<body>
    
    <header id="main-header">
        <div class="header-title">Your Website Title</div>
    </header>

    <section class="hero-section">
        <div class="video-overlay"></div>
        <video autoplay muted loop playsinline id="hero-video">
            <source src="https://youtu.be/70WDYkXrD44" type="video/mp4">
        </video>
        <h1 id="hero-title">Your Website Title</h1>
    </section>

    <main id="main-content">
        <canvas id="particleCanvas"></canvas>
        <div class="gallery-grid">
            </div>
    </main>
    
    <footer class="contact-footer">
        <h2>Get In Touch</h2>
        <p><a href="mailto:hello@example.com">hello@example.com</a><a href="#">LinkedIn</a><a href="#">ArtStation</a></p>
    </footer>

    <div id="myModal" class="modal"> 
        <span class="close-button">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" style="display:none;" alt="Large view of render">
            <video id="modalVideo" src="" style="display:none;" controls></video>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script src="portfolio-data.js"></script>

    <script>
    // All JavaScript logic, now cleaner without the big data array.
    window.addEventListener('scroll', () => { const header = document.getElementById('main-header'); const heroTitle = document.getElementById('hero-title'); const scrollThreshold = window.innerHeight * 0.7; if (window.scrollY > scrollThreshold) { header.classList.add('header-visible'); heroTitle.classList.add('title-hidden'); } else { header.classList.remove('header-visible'); heroTitle.classList.remove('title-hidden'); } }); const canvas = document.getElementById('particleCanvas'); const ctx = canvas.getContext('2d'); let particles = []; const numParticles = 70; const dotRadius = 1.5; const dotColor = 'rgba(255, 255, 255, 0.5)'; const oscillationStrength = 0.0005; const oscillationSpeed = 0.005; function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); } function initParticles() { particles = []; for (let i = 0; i < numParticles; i++) { particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, vx: (Math.random() - 0.5) * 0.2, vy: (Math.random() - 0.5) * 0.2, oscillationOffset: Math.random() * Math.PI * 2 }); } } function drawParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = dotColor; particles.forEach(p => { ctx.beginPath(); const oscillateX = Math.sin(p.oscillationOffset + Date.now() * oscillationSpeed) * oscillationStrength * canvas.width; const oscillateY = Math.cos(p.oscillationOffset + Date.now() * oscillationSpeed) * oscillationStrength * canvas.height; ctx.arc(p.x + oscillateX, p.y + oscillateY, dotRadius, 0, Math.PI * 2); ctx.fill(); p.x += p.vx; p.y += p.vy; if (p.x < 0) p.x = canvas.width; if (p.x > canvas.width) p.x = 0; if (p.y < 0) p.y = canvas.height; if (p.y > canvas.height) p.y = 0; }); requestAnimationFrame(drawParticles); }
    document.addEventListener('DOMContentLoaded', () => {
        const galleryGrid = document.querySelector('.gallery-grid');
        // The 'galleryData' variable now comes from portfolio-data.js!
        galleryData.forEach(item => {
            const tile = document.createElement('div');
            tile.className = `gallery-item ${item.size ? 'gallery-item--' + item.size : ''}`;
            tile.dataset.type = item.type;
            tile.dataset.srcLarge = item.src;
            tile.dataset.description = item.desc;
            let innerHTML = `<img src="${item.thumb}" alt="${item.desc}">`;
            if (item.type === 'video') {
                tile.dataset.previewVideo = item.src;
                innerHTML += `<video muted loop playsinline></video>`;
            }
            tile.innerHTML = innerHTML;
            galleryGrid.appendChild(tile);
        });
        resizeCanvas(); window.addEventListener('resize', resizeCanvas); initParticles(); drawParticles();
        const modal = document.getElementById('myModal'); const modalImage = document.getElementById('modalImage'); const modalVideo = document.getElementById('modalVideo'); const modalDescription = document.getElementById('modalDescription'); const closeButton = document.querySelector('.close-button'); const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => { const video = item.querySelector('video'); if (video) { const videoSrc = item.dataset.previewVideo; item.addEventListener('mouseenter', () => { if (!video.src) video.src = videoSrc; video.play(); }); item.addEventListener('mouseleave', () => { video.pause(); video.currentTime = 0; }); } });
        const openModal = (e) => { const item = e.currentTarget; const type = item.dataset.type; const largeSrc = item.dataset.srcLarge; const description = item.dataset.description; modalDescription.textContent = description; if (type === 'video') { modalImage.style.display = 'none'; modalVideo.style.display = 'block'; modalVideo.src = largeSrc; modalVideo.play(); } else { modalVideo.style.display = 'none'; modalImage.style.display = 'block'; modalImage.src = largeSrc; } modal.style.display = 'block'; };
        const closeModal = () => { modal.style.display = 'none'; modalVideo.pause(); modalVideo.currentTime = 0; modalImage.src = ""; modalVideo.src = ""; };
        galleryItems.forEach(item => item.addEventListener('click', openModal)); closeButton.addEventListener('click', closeModal); modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    });
    </script>
</body>
</html>
